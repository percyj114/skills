[package]
name = "exa-search"
version = "0.2.0"
edition = "2021"
description = "Native Rust Exa AI search binary for the OpenClaw exa-search plugin"
license = "MIT"
repository = "https://github.com/Prompt-Surfer/exa-search-rust"
keywords = ["exa", "search", "ai", "openclaw"]
categories = ["command-line-utilities"]

[[bin]]
name = "exa-search"
path = "src/main.rs"

[dependencies]
reqwest  = { version = "0.12", features = ["json"] }
tokio    = { version = "1", features = ["full"] }
serde    = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
anyhow   = "1"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
pedantic = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
unwrap_used = "warn"
expect_used = "warn"
dbg_macro = "warn"
todo = "warn"
multiple-crate-versions = "allow"
