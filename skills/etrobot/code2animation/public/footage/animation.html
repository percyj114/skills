<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; overflow: hidden; background: #222; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .ball { width: 50px; height: 50px; background: tomato; border-radius: 50%; animation: bounce 1s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-100px); } }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
