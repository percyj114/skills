<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor Asset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
        body { background-color: #030712; }
        .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 40px rgba(99, 102, 241, 0.2); }
        .token-keyword { color: #c678dd; } .token-function { color: #61afef; } .token-string { color: #98c379; } .token-comment { color: #5c6370; }
        .cursor { display: inline-block; width: 8px; height: 20px; background-color: #61afef; animation: blink 1s step-end infinite; vertical-align: middle; margin-left: 2px;}
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_0%,_rgba(79,70,229,0.15),_transparent_70%)]"></div>
    <div class="w-full h-full glass flex flex-col relative z-10">
        <div class="h-12 border-b border-white/5 flex items-center px-4 space-x-2">
            <div class="w-3 h-3 rounded-full bg-red-500"></div>
            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
            <div class="w-3 h-3 rounded-full bg-green-500"></div>
            <div class="ml-4 text-xs text-gray-400 font-mono">generate_video.ts</div>
        </div>
        <div class="p-6 font-mono text-sm leading-relaxed overflow-hidden text-gray-300">
            <div id="code-content"></div><span class="cursor"></span>
        </div>
    </div>
    <script>
        const code = `
<span class="token-comment">// Initialize Code2Animation Cinematic Engine</span>
<span class="token-keyword">import</span> { Engine } <span class="token-keyword">from</span> <span class="token-string">'@code2anim/core'</span>;

<span class="token-keyword">const</span> engine = <span class="token-keyword">new</span> <span class="token-function">Engine</span>({
  quality: <span class="token-string">'cinematic'</span>,
  resolution: <span class="token-string">'4K'</span>,
  fps: 60,
  ai_enhancement: <span class="token-keyword">true</span>
});

<span class="token-comment">// Prepare perfect sequence</span>
<span class="token-keyword">await</span> engine.<span class="token-function">generate</span>({
  scene: <span class="token-string">'Future Cyberpunk Cityscape'</span>,
  effects: [<span class="token-string">'glow'</span>, <span class="token-string">'particles'</span>, <span class="token-string">'smooth-pan'</span>],
  audio: <span class="token-string">'epic_orchestral'</span>
});

console.<span class="token-function">log</span>(<span class="token-string">"High-fidelity render complete! Ready to wow the audience."</span>);
`;
        const contentBox = document.getElementById('code-content');
        let index = 0;
        let isTag = false;
        function typeWriter() {
            if (index < code.length) {
                if (code.charAt(index) === '<') isTag = true;
                contentBox.innerHTML = code.substring(0, index + 1);
                index++;
                if (code.charAt(index - 1) === '>') isTag = false;
                
                let delay = isTag ? 0 : Math.random() * 30 + 10;
                setTimeout(typeWriter, delay);
            }
        }
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
