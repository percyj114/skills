<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel Asset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            color: white;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.1);
        }

        .bar {
            transition: height 0.5s ease, opacity 0.5s ease;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.8);
        }
    </style>
</head>

<body>
    <div class="absolute inset-0 bg-blue-900/10 mix-blend-screen overflow-hidden">
        <div class="absolute w-[800px] h-[800px] bg-sky-500/20 rounded-full blur-[100px] -top-64 -left-64"></div>
    </div>
    <div class="w-[80%] h-[70%] glass rounded-3xl p-8 flex flex-col gap-6 relative z-10">
        <div class="flex justify-between items-center border-b border-sky-500/20 pb-4">
            <h1 class="text-2xl font-bold text-sky-400 tracking-wider glow-text">SYSTEM CONTROL // PIXEL PRECISION</h1>
            <div class="flex gap-2 items-center">
                <div class="w-3 h-3 rounded-full bg-sky-400 animate-pulse"></div><span
                    class="text-xs text-sky-200 tracking-widest">ONLINE</span>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-6 flex-1">
            <div class="col-span-2 glass rounded-2xl p-6 flex flex-col justify-end gap-2 relative overflow-hidden">
                <div class="absolute top-4 left-4 text-xs text-sky-300 font-mono">GPU UTILIZATION / FRAMERATE</div>
                <div class="flex items-end h-full gap-2 w-full pt-8" id="chart"></div>
            </div>
            <div class="flex flex-col gap-6">
                <div
                    class="glass rounded-2xl flex-1 p-6 flex flex-col items-center justify-center gap-4 relative overflow-hidden">
                    <div class="absolute top-4 left-4 text-xs text-emerald-400 font-mono">RESOLUTION TARGET</div>
                    <div class="relative w-32 h-32 rounded-full border-4 border-emerald-900 border-t-emerald-400 animate-spin mt-4"
                        style="animation-duration: 3s;">
                        <div class="absolute inset-0 flex items-center justify-center -rotate-90">
                            <span class="text-xl font-bold font-mono text-emerald-300 animate-none pointer-events-none"
                                style="animation: none;">4K</span>
                        </div>
                    </div>
                </div>
                <div class="glass rounded-2xl h-1/3 p-4 flex flex-col justify-center gap-2">
                    <div class="text-xs text-purple-400 font-mono uppercase tracking-widest">Render Process</div>
                    <div class="w-full bg-slate-800 rounded-full h-3">
                        <div class="bg-gradient-to-r from-purple-600 to-purple-400 h-3 rounded-full w-[20%]"
                            id="progress" style="transition: width 0.3s ease;"></div>
                    </div>
                    <div class="text-[10px] text-right mt-1 text-slate-400 font-mono" id="progress-text">12.4 Gbps</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const chart = document.getElementById('chart');
        for (let i = 0; i < 20; i++) {
            let bar = document.createElement('div');
            bar.className = 'flex-1 bg-gradient-to-t from-sky-900 to-sky-400 rounded-sm bar shadow-[0_0_10px_rgba(56,189,248,0.5)]';
            bar.style.height = '10%';
            chart.appendChild(bar);
        }
        setInterval(() => {
            Array.from(chart.children).forEach(bar => {
                bar.style.height = Math.random() * 80 + 20 + '%';
                bar.style.opacity = Math.random() * 0.5 + 0.5;
            });
            const p = Math.random() * 40 + 60;
            document.getElementById('progress').style.width = p + '%';
            document.getElementById('progress-text').innerText = (p * 1.5).toFixed(1) + ' Gbps';
        }, 800);
    </script>
</body>

</html>
