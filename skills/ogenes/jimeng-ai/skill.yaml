name: jimeng-ai
description: 基于火山引擎即梦AI的文生图/文生视频能力，支持通过文本描述生成图片和视频
version: 1.3.3

requirements:
  env:
    - name: VOLCENGINE_AK
      description: 火山引擎 Access Key
      required: true
    - name: VOLCENGINE_SK
      description: 火山引擎 Secret Key（永久凭证必需）
      required: false
    - name: VOLCENGINE_TOKEN
      description: 安全令牌（临时凭证 STS 必需）
      required: false
  
  note: |
    使用临时凭证（AKTP 开头）时，可以只使用 AK + Token，不需要 SK。
    获取方式：登录火山引擎控制台 → 访问控制 → 密钥管理

scripts:
  text2image: npx ts-node scripts/text2image.ts
  text2video: npx ts-node scripts/text2video.ts
