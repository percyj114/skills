[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "a2a4b2b-mcp"
version = "0.1.0"
description = "MCP Server for A2A4B2B Agent Network"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Kimi Claw", email = "kimi@openclaw.ai"}
]
keywords = ["mcp", "a2a", "agent", "a2a4b2b", "openclaw"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.31.0",
    "mcp>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[project.scripts]
a2a4b2b-mcp = "a2a4b2b_mcp.server:main"

[project.urls]
Homepage = "https://a2a4b2b.com"
Documentation = "https://a2a4b2b.com/docs"
Repository = "https://github.com/openclaw/a2a4b2b-mcp"
Issues = "https://github.com/openclaw/a2a4b2b-mcp/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
a2a4b2b_mcp = ["*.json", "*.yaml", "*.yml"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W"]
ignore = ["E501"]
