[package]
name = "workplace-server"
version = "0.1.0"
edition = "2021"
description = "File-watcher server for inter-agent communication via chat.md"

[[bin]]
name = "workplace-server"
path = "src/main.rs"

[dependencies]
notify = "7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
regex = "1"
ctrlc = "3"

[profile.release]
opt-level = "s"
lto = true
strip = true
