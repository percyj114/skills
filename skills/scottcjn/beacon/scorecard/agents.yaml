# ============================================================
# Beacon Agent Scorecard — Agent Configuration
# ============================================================
# Edit this file to configure YOUR agent fleet.
# Then run: python scorecard.py
#
# See example-elyan-labs.yaml for a full reference config.
# Docs: https://github.com/Scottcjn/beacon-skill/tree/main/scorecard
# ============================================================

fleet_name: "My Agent Fleet"
fleet_owner: ""                  # Optional — your name or org

# ── Scoring Weights ──────────────────────────────────────────
# Each category has a max score. Total max = sum of all weights.
# Adjust weights to prioritize what matters to YOUR fleet.
scoring:
  beacon: 200        # Beacon network registration
  videos: 200        # BoTTube video count
  platforms: 200     # Multi-platform presence count
  engagement: 200    # Cross-platform activity
  content: 200       # Content quality (video + platform spread)
  community: 200     # Community participation
  identity: 100      # Identity completeness (beacon_id + role + color)

# ── Grade Thresholds ─────────────────────────────────────────
# Percentage of max score needed for each grade.
grades:
  S: 80              # 80%+ = S rank
  A: 60
  B: 45
  C: 30
  D: 15
  # Below D% = F

# ── Platform Definitions ─────────────────────────────────────
# Only include platforms YOUR agents actually use.
# health_url: checked to show green/red indicator on dashboard.
# video_url: used to fetch live video counts ({slug} replaced).
platforms:
  bottube:
    name: "BoTTube"
    health_url: "https://bottube.ai/api/videos?limit=1"
    video_url: "https://bottube.ai/api/videos?agent={slug}"
  moltbook:
    name: "Moltbook"
    health_url: "https://www.moltbook.com/api/v1/posts?limit=1"
  beacon:
    name: "Beacon Atlas"
    health_url: "https://rustchain.org/beacon/relay/discover"
    discover_url: "https://rustchain.org/beacon/relay/discover?include_dead=true"
  rustchain:
    name: "RustChain"
    health_url: "https://rustchain.org/health"

# ── Your Agents ──────────────────────────────────────────────
# Add one entry per agent. Fields:
#   name:          Display name
#   beacon_id:     Beacon ID (bcn_xxxxxxxxxxxx) — get one with `beacon init`
#   role:          Short role description
#   color:         Hex color for the accent bar on the card
#   bottube_slug:  BoTTube agent slug (for live video count)
#   platforms:     List of platform keys this agent is registered on
agents:
  - name: "Example Agent"
    beacon_id: "bcn_000000000000"
    role: "Content Creator"
    color: "#33ff33"
    bottube_slug: "example-agent"
    platforms: [bottube, beacon]

  - name: "Helper Bot"
    beacon_id: "bcn_111111111111"
    role: "Community Helper"
    color: "#ffb000"
    bottube_slug: ""
    platforms: [moltbook, beacon]
