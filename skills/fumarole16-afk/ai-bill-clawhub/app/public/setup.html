<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bill Intelligence - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        @media (max-width: 768px) { .grid-container { grid-template-columns: 1fr; } }
        .mode-btn { transition: all 0.3s; border: 1px solid rgba(255,255,255,0.1); }
        .mode-btn.active { background: #3b82f6; border-color: #3b82f6; box-shadow: 0 0 15px rgba(59,130,246,0.5); color: white; }
    </style>
</head>
<body class="text-white p-4 md:p-12">
    <div class="glass rounded-3xl p-8 max-w-4xl mx-auto shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black bg-gradient-to-r from-emerald-400 to-blue-500 bg-clip-text text-transparent italic uppercase tracking-tight">
                AI Billing Config
            </h1>
            <p class="text-slate-400 mt-2 font-medium">Manage Balances & Subscription Modes</p>
        </div>

        <form id="setupForm" class="space-y-8">
            <div class="grid-container" id="fields-container">
                <!-- Fields will be injected here -->
            </div>

            <div class="pt-8 flex gap-4">
                <button type="button" onclick="window.location.href='/'" class="w-1/3 bg-slate-800 hover:bg-slate-700 text-slate-400 font-bold py-5 rounded-2xl transition-all border border-white/5">
                    Cancel
                </button>
                <button type="submit" class="w-2/3 bg-gradient-to-r from-blue-600 to-emerald-600 hover:from-blue-700 hover:to-emerald-700 text-white font-bold py-5 rounded-2xl transition-all transform hover:scale-[1.01] active:scale-[0.98] shadow-lg shadow-blue-500/20">
                    üíæ Save All Changes
                </button>
            </div>
        </form>

        <div id="status" class="mt-6 text-center hidden"></div>
    </div>

    <script>
        const config = [
            {id:'openai',name:'OpenAI'}, {id:'claude',name:'Claude'}, {id:'gemini',name:'Gemini'},
            {id:'deepseek',name:'DeepSeek'}, {id:'kimi',name:'Kimi'}, {id:'groq',name:'Groq'},
            {id:'xai',name:'xAI (Grok)'}, {id:'minimax',name:'MiniMax'}, {id:'mistral',name:'Mistral AI'},
            {id:'qwen',name:'Qwen'}, {id:'glm',name:'GLM'}, {id:'llama',name:'Llama'}
        ];

        const state = {};

        function renderFields() {
            const container = document.getElementById('fields-container');
            container.innerHTML = config.map(m => `
                <div class="glass p-5 rounded-2xl border border-white/5 flex flex-col gap-4">
                    <div class="flex justify-between items-center">
                        <span class="font-black uppercase text-xs tracking-widest text-slate-400">${m.name}</span>
                        <div class="flex gap-1">
                            <button type="button" onclick="setMode('${m.id}', 'prepaid')" id="btn-${m.id}-prepaid" class="mode-btn px-2 py-1 rounded-md text-[10px] font-bold uppercase ${state[m.id]?.mode === 'prepaid' ? 'active' : 'text-slate-500'}">Pre</button>
                            <button type="button" onclick="setMode('${m.id}', 'postpaid')" id="btn-${m.id}-postpaid" class="mode-btn px-2 py-1 rounded-md text-[10px] font-bold uppercase ${state[m.id]?.mode === 'postpaid' ? 'active' : 'text-slate-500'}">Post</button>
                            <button type="button" onclick="setMode('${m.id}', 'subscribe')" id="btn-${m.id}-subscribe" class="mode-btn px-2 py-1 rounded-md text-[10px] font-bold uppercase ${state[m.id]?.mode === 'subscribe' ? 'active' : 'text-slate-500'}">Sub</button>
                            <button type="button" onclick="setMode('${m.id}', 'unused')" id="btn-${m.id}-unused" class="mode-btn px-2 py-1 rounded-md text-[10px] font-bold uppercase ${state[m.id]?.mode === 'unused' ? 'active' : 'text-slate-500'}">Off</button>
                        </div>
                    </div>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 font-bold">$</span>
                        <input type="number" step="0.0001" id="input-${m.id}" value="${state[m.id]?.balance || 0}" 
                               onchange="updateBalance('${m.id}', this.value)"
                               class="w-full bg-slate-900/50 border border-white/10 rounded-xl pl-8 pr-4 py-3 text-white outline-none focus:border-blue-500 transition-all font-mono"
                               ${state[m.id]?.mode !== 'prepaid' ? 'disabled style="opacity:0.3"' : ''}>
                    </div>
                </div>
            `).join('');
        }

        function setMode(id, mode) {
            if (!state[id]) state[id] = { balance: 0, mode: 'prepaid' };
            state[id].mode = mode;
            renderFields();
        }

        function updateBalance(id, val) {
            if (!state[id]) state[id] = { balance: 0, mode: 'prepaid' };
            state[id].balance = parseFloat(val) || 0;
        }

        async function loadData() {
            try {
                const response = await fetch('/api/vault');
                const data = await response.json();
                config.forEach(m => {
                    if (data[m.id]) {
                        if (typeof data[m.id] === 'object') {
                            state[m.id] = data[m.id];
                        } else {
                            state[m.id] = { balance: data[m.id], mode: 'prepaid' };
                        }
                    } else {
                        state[m.id] = { balance: 0, mode: 'prepaid' };
                    }
                });
                renderFields();
            } catch (err) { console.error('Failed to load vault data:', err); }
        }

        window.onload = loadData;

        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/api/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(state)
                });
                if (response.ok) {
                    document.getElementById('status').innerHTML = '<span class="text-emerald-400 font-bold">‚úÖ Configuration Updated Successfully!</span>';
                    document.getElementById('status').classList.remove('hidden');
                    setTimeout(() => window.location.href = '/', 1200);
                } else { throw new Error('Failed to save'); }
            } catch (err) {
                document.getElementById('status').innerHTML = '<span class="text-red-400 font-bold">‚ùå Error: ' + err.message + '</span>';
                document.getElementById('status').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
