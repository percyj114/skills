id: websearch
name: WebSearch
kind: exec

description: >
  Perform a web search using a local SearXNG instance via the websearch command.

exec:
  command: /usr/local/bin/websearch
  args:
    - "{{query}}"
  timeoutMs: 15000

inputs:
  query:
    type: string
    required: true
    description: Search query to look up on the web

outputs:
  results:
    type: string
    description: Raw search results returned by SearXNG