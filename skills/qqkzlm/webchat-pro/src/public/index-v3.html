<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¦ OpenClaw Chat - è´è´ (æµå¼)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 20px 20px 0 0;
      text-align: center;
    }
    .chat-header h1 { font-size: 24px; margin-bottom: 5px; }
    .chat-header p { font-size: 14px; opacity: 0.9; }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f5f7fb;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.user { justify-content: flex-end; }
    .message.assistant { justify-content: flex-start; }
    .message-content {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.assistant .message-content {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .message.streaming .message-content {
      border-left: 3px solid #667eea;
    }
    .message-time {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
      text-align: right;
    }
    .chat-input {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      border-radius: 0 0 20px 20px;
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    .chat-input input:focus { border-color: #667eea; }
    .chat-input button {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .chat-input button:hover { transform: scale(1.05); }
    .chat-input button:disabled { opacity: 0.6; cursor: not-allowed; }
    .typing-indicator {
      display: inline-block;
      padding: 10px 15px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      margin: 0 2px;
      animation: bounce 1.4s infinite ease-in-out;
    }
    .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    /* å…‰æ ‡é—ªçƒæ•ˆæœ */
    .cursor {
      display: inline-block;
      width: 2px;
      height: 18px;
      background: #667eea;
      margin-left: 2px;
      animation: blink 1s infinite;
      vertical-align: middle;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ğŸ¦ OpenClaw Chat</h1>
      <p>ä¸è´è´å®æ—¶èŠå¤©ï¼ˆæµå¼è¾“å‡ºï¼‰</p>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="if(event.key==='Enter')sendMessage()">
      <button id="sendBtn" onclick="sendMessage()">å‘é€</button>
    </div>
  </div>

  <script>
    // æŒä¹…åŒ– SESSION_ID
    let SESSION_ID = localStorage.getItem('webchat_session_id');
    if (!SESSION_ID) {
      SESSION_ID = 'web-chat-' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('webchat_session_id', SESSION_ID);
    }
    
    let socket = null;
    let currentStreamingMessage = null;
    let isStreaming = false;

    // è¿æ¥ WebSocket
    function connectWebSocket() {
      socket = io();
      
      socket.on('connect', () => {
        console.log('[WS] å·²è¿æ¥');
        socket.emit('join', SESSION_ID);
      });
      
      socket.on('history', (messages) => {
        console.log('[WS] å†å²:', messages.length, 'æ¡');
        renderMessages(messages);
      });
      
      socket.on('message', (msg) => {
        console.log('[WS] æ¶ˆæ¯:', msg.role);
        if (msg.role === 'user') {
          appendMessage('user', msg.content, msg.timestamp);
        }
      });
      
      // æµå¼æ–‡æœ¬å—
      socket.on('stream_chunk', (data) => {
        console.log('[STREAM] chunk:', data.content.substring(0, 50));
        if (!currentStreamingMessage) {
          currentStreamingMessage = appendMessage('assistant', '', Date.now(), true);
        }
        // è¿½åŠ æ–‡æœ¬
        currentStreamingMessage.content += data.content;
        currentStreamingMessage.element.innerHTML = `
          <div class="message-content">${escapeHtml(currentStreamingMessage.content)}<span class="cursor"></span></div>
        `;
        scrollToBottom();
      });
      
      // æµå¼å®Œæˆ
      socket.on('stream_complete', (data) => {
        console.log('[STREAM] complete');
        if (currentStreamingMessage) {
          currentStreamingMessage.element.classList.remove('streaming');
          currentStreamingMessage.element.innerHTML = `
            <div class="message-content">${escapeHtml(currentStreamingMessage.content)}</div>
            <div class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</div>
          `;
          currentStreamingMessage = null;
        }
        isStreaming = false;
        document.getElementById('messageInput').disabled = false;
        document.getElementById('sendBtn').disabled = false;
        document.getElementById('messageInput').focus();
      });
      
      socket.on('disconnect', () => {
        console.log('[WS] æ–­å¼€ï¼Œé‡è¿ä¸­...');
        setTimeout(connectWebSocket, 2000);
      });
    }

    // è½¬ä¹‰ HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML.replace(/\n/g, '<br>');
    }

    // åŠ è½½å†å²æ¶ˆæ¯
    async function loadHistory() {
      try {
        const res = await fetch(`/api/history/${SESSION_ID}`);
        const messages = await res.json();
        console.log('[LOAD]', messages.length, 'messages');
        renderMessages(messages);
      } catch (e) {
        console.error('åŠ è½½å†å²å¤±è´¥:', e);
      }
    }

    // æ¸²æŸ“æ¶ˆæ¯
    function renderMessages(messages) {
      const container = document.getElementById('messages');
      container.innerHTML = '';
      
      messages.forEach(msg => {
        appendMessage(msg.role, msg.content, msg.timestamp, false);
      });
      
      scrollToBottom();
    }

    // æ·»åŠ æ¶ˆæ¯
    function appendMessage(role, content, timestamp, streaming = false) {
      const container = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = `message ${role}${streaming ? ' streaming' : ''}`;
      
      const timeStr = new Date(timestamp).toLocaleTimeString();
      div.innerHTML = `
        <div class="message-content">${escapeHtml(content)}${streaming ? '<span class="cursor"></span>' : ''}</div>
        ${!streaming ? `<div class="message-time">${timeStr}</div>` : ''}
      `;
      
      container.appendChild(div);
      scrollToBottom();
      
      return { element: div, content: content };
    }

    // æ»šåŠ¨åˆ°åº•éƒ¨
    function scrollToBottom() {
      const container = document.getElementById('messages');
      container.scrollTop = container.scrollHeight;
    }

    // å‘é€æ¶ˆæ¯
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message || isStreaming) return;
      
      input.value = '';
      input.disabled = true;
      document.getElementById('sendBtn').disabled = true;
      isStreaming = true;
      currentStreamingMessage = null;

      // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
      appendMessage('user', message, Date.now(), false);

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, sessionId: SESSION_ID })
        });
        const data = await res.json();
        
        if (!data.streaming) {
          // éæµå¼ï¼Œç›´æ¥æ˜¾ç¤ºå›å¤
          appendMessage('assistant', data.message, Date.now(), false);
          input.disabled = false;
          document.getElementById('sendBtn').disabled = false;
        }
        // æµå¼å›å¤é€šè¿‡ WebSocket æ¨é€
        
      } catch (e) {
        console.error('å‘é€å¤±è´¥:', e);
        appendMessage('assistant', 'âš ï¸ å‘é€å¤±è´¥ï¼š' + e.message, Date.now(), false);
        input.disabled = false;
        document.getElementById('sendBtn').disabled = false;
        isStreaming = false;
      }
    }

    // åˆå§‹åŒ–
    connectWebSocket();
  </script>
</body>
</html>
