<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¦ OpenClaw Chat - è´è´</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 20px 20px 0 0;
      text-align: center;
    }
    .chat-header h1 { font-size: 24px; margin-bottom: 5px; }
    .chat-header p { font-size: 14px; opacity: 0.9; }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f5f7fb;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }
    .message.user { justify-content: flex-end; }
    .message.assistant { justify-content: flex-start; }
    .message-content {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 18px;
      word-wrap: break-word;
    }
    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.assistant .message-content {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .message-time {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
      text-align: right;
    }
    .chat-input {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      border-radius: 0 0 20px 20px;
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    .chat-input input:focus { border-color: #667eea; }
    .chat-input button {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .chat-input button:hover { transform: scale(1.05); }
    .chat-input button:disabled { opacity: 0.6; cursor: not-allowed; }
    .typing-indicator {
      display: inline-block;
      padding: 10px 15px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      margin: 0 2px;
      animation: bounce 1.4s infinite ease-in-out;
    }
    .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ğŸ¦ OpenClaw Chat</h1>
      <p>ä¸è´è´å®æ—¶èŠå¤©</p>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="if(event.key==='Enter')sendMessage()">
      <button id="sendBtn" onclick="sendMessage()">å‘é€</button>
    </div>
  </div>

  <script>
    const SESSION_ID = 'web-chat-' + Math.random().toString(36).substr(2, 9);
    let lastMessageCount = 0;
    let isWaitingForReply = false;

    // åŠ è½½å†å²æ¶ˆæ¯
    async function loadHistory() {
      try {
        const res = await fetch(`/api/history/${SESSION_ID}`);
        const messages = await res.json();
        console.log('[LOAD]', messages.length, 'messages');
        renderMessages(messages);
        lastMessageCount = messages.length;
      } catch (e) {
        console.error('åŠ è½½å†å²å¤±è´¥:', e);
      }
    }

    // æ¸²æŸ“æ¶ˆæ¯
    function renderMessages(messages) {
      const container = document.getElementById('messages');
      container.innerHTML = '';
      
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = `message ${msg.role}`;
        div.innerHTML = `
          <div class="message-content">
            ${msg.content.replace(/\n/g, '<br>')}
            <div class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</div>
          </div>
        `;
        container.appendChild(div);
      });
      
      container.scrollTop = container.scrollHeight;
    }

    // å‘é€æ¶ˆæ¯
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      input.value = '';
      input.disabled = true;
      document.getElementById('sendBtn').disabled = true;
      isWaitingForReply = true;

      // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
      addMessage('user', message);

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, sessionId: SESSION_ID })
        });
        const data = await res.json();
        
        // æ·»åŠ ä¸´æ—¶å›å¤
        if (data.message) {
          addMessage('assistant', data.message, true);
        }
        
        // å¼€å§‹è½®è¯¢æ–°å›å¤
        pollForReply();
      } catch (e) {
        addMessage('assistant', 'âš ï¸ å‘é€å¤±è´¥ï¼š' + e.message);
        input.disabled = false;
        document.getElementById('sendBtn').disabled = false;
        isWaitingForReply = false;
      }
    }

    // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
    function addMessage(role, content, isTemporary = false) {
      const container = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = `message ${role} ${isTemporary ? 'temporary' : ''}`;
      div.innerHTML = `
        <div class="message-content">
          ${content.replace(/\n/g, '<br>')}
          <div class="message-time">${new Date().toLocaleTimeString()}</div>
        </div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    // è½®è¯¢ AI å›å¤
    async function pollForReply() {
      if (!isWaitingForReply) return;
      
      try {
        const res = await fetch(`/api/history/${SESSION_ID}`);
        const messages = await res.json();
        
        // æ£€æŸ¥æ˜¯å¦æœ‰æ–°æ¶ˆæ¯
        if (messages.length > lastMessageCount) {
          // æœ‰æ–°æ¶ˆæ¯ï¼Œé‡æ–°æ¸²æŸ“
          renderMessages(messages);
          lastMessageCount = messages.length;
          
          // æ£€æŸ¥æœ€åä¸€æ¡æ˜¯å¦æ˜¯ AI å›å¤
          const lastMsg = messages[messages.length - 1];
          if (lastMsg.role === 'assistant' && !lastMsg.isTemporary) {
            // æ”¶åˆ°çœŸå®å›å¤ï¼Œåœæ­¢è½®è¯¢
            isWaitingForReply = false;
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            return;
          }
        }
      } catch (e) {
        console.error('è½®è¯¢å¤±è´¥:', e);
      }
      
      // ç»§ç»­è½®è¯¢ï¼ˆæœ€å¤š 30 ç§’ï¼‰
      if (isWaitingForReply) {
        setTimeout(pollForReply, 2000);
      } else {
        document.getElementById('messageInput').disabled = false;
        document.getElementById('sendBtn').disabled = false;
      }
    }

    // å®šæœŸåˆ·æ–°æ¶ˆæ¯ï¼ˆåå°ï¼‰
    setInterval(async () => {
      if (isWaitingForReply) return; // è½®è¯¢ä¸­ä¸åˆ·æ–°
      
      try {
        const res = await fetch(`/api/history/${SESSION_ID}`);
        const messages = await res.json();
        
        if (messages.length > lastMessageCount) {
          renderMessages(messages);
          lastMessageCount = messages.length;
        }
      } catch (e) {
        console.error('åå°åˆ·æ–°å¤±è´¥:', e);
      }
    }, 5000);

    // åˆå§‹åŒ–
    loadHistory();
  </script>
</body>
</html>
