<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 24px;
            background: #f5f5f5;
            font-size: 27px;
        }
        {{THEME_CSS}}
        .page-title {
            font-size: 42px;
            font-weight: 800;
            color: var(--text-primary, #333);
            margin-bottom: 28px;
            text-align: center;
            background: var(--title-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        .stats-container {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }
        .stat-card {
            flex: 1;
            min-width: 280px;
            background: var(--bg-card, white);
            border-radius: var(--border-radius, 20px);
            padding: 36px 40px;
            box-shadow: var(--shadow, 0 6px 20px rgba(0,0,0,0.12));
            text-align: center;
        }
        .stat-label {
            font-size: 24px;
            color: var(--text-secondary, #666);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        .stat-value {
            font-size: 72px;
            font-weight: 900;
            color: var(--text-primary, #333);
            margin-bottom: 14px;
            background: var(--value-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }
        .stat-change {
            font-size: 27px;
            font-weight: 700;
        }
        .stat-change.positive { color: #10b981; }
        .stat-change.negative { color: #ef4444; }
        .stat-change.neutral { color: var(--text-secondary, #666); }
    </style>
</head>
<body>
    {{TITLE_HTML}}
    <div class="stats-container">
        {{STATS_HTML}}
    </div>
</body>
</html>
