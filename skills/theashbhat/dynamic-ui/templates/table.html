<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 24px;
            background: #f5f5f5;
            font-size: 27px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        {{THEME_CSS}}
        .container {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-title {
            font-size: 42px;
            font-weight: 800;
            color: var(--text-primary, #333);
            margin-bottom: 24px;
            text-align: center;
            background: var(--title-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card, white);
            border-radius: var(--border-radius, 16px);
            overflow: hidden;
            box-shadow: var(--shadow, 0 4px 16px rgba(0,0,0,0.12));
            margin: 0 auto;
        }
        th {
            background: var(--bg-header, #667eea);
            color: var(--text-header, white);
            padding: 24px 28px;
            text-align: left;
            font-weight: 700;
            font-size: 30px;
            letter-spacing: 0.3px;
        }
        td {
            padding: 22px 28px;
            border-bottom: 2px solid var(--border-color, #eee);
            color: var(--text-primary, #333);
            font-size: 27px;
            line-height: 1.4;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background: var(--bg-hover, #f8f9ff);
        }
    </style>
</head>
<body>
    <div class="container">
        {{TITLE_HTML}}
        <table>
            <thead>
                <tr>{{TABLE_HEADER}}</tr>
            </thead>
            <tbody>
                {{TABLE_BODY}}
            </tbody>
        </table>
    </div>
</body>
</html>
