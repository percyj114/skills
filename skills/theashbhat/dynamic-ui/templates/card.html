<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 24px;
            background: #f5f5f5;
            font-size: 27px;
        }
        {{THEME_CSS}}
        .card {
            background: var(--bg-card, white);
            border-radius: var(--border-radius, 20px);
            box-shadow: var(--shadow, 0 6px 20px rgba(0,0,0,0.12));
            overflow: hidden;
            max-width: 560px;
        }
        .card-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        .card-content {
            padding: 32px 36px;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 42px;
            font-weight: 800;
            color: var(--text-primary, #333);
            line-height: 1.15;
            background: var(--title-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-subtitle {
            font-size: 18px;
            color: var(--text-secondary, #666);
            margin-top: 8px;
        }
        .card-status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 12px;
        }
        .status-green { background: #10b981; box-shadow: 0 0 14px rgba(16, 185, 129, 0.5); }
        .status-yellow { background: #f59e0b; box-shadow: 0 0 14px rgba(245, 158, 11, 0.5); }
        .status-red { background: #ef4444; box-shadow: 0 0 14px rgba(239, 68, 68, 0.5); }
        .card-body {
            font-size: 27px;
            color: var(--text-secondary, #555);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card">
        {{IMAGE_HTML}}
        <div class="card-content">
            <div class="card-header">
                <div>
                    <div class="card-title">{{TITLE}}</div>
                    <div class="card-subtitle">{{SUBTITLE}}</div>
                </div>
                {{STATUS_HTML}}
            </div>
            <div class="card-body">{{BODY}}</div>
        </div>
    </div>
</body>
</html>
