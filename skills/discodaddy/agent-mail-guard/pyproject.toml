[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-mail-guard"
version = "1.4.0"
description = "Email & calendar sanitization middleware for AI agents"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [{name = "DiscoDaddy"}]
keywords = ["ai", "security", "email", "prompt-injection", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
]

[project.urls]
Homepage = "https://github.com/DiscoDaddy/agent-mail-guard"
Issues = "https://github.com/DiscoDaddy/agent-mail-guard/issues"

[tool.setuptools]
py-modules = ["sanitize_core", "sanitizer", "cal_sanitizer", "audit"]

[project.optional-dependencies]
dev = ["pytest"]
